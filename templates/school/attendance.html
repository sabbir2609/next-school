{% extends 'base.html' %}

{% block content %}
<h1>Attendance for {{ section }}</h1>
<form method="post">
    {% csrf_token %}
    <table>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Attendance</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student }}</td>
                <td>
                    <label><input type="radio" name="attendance_{{ student.id }}" value="present" {% if
                            attendance[student.id]=='present' %}checked{% endif %}> Present</label>
                    <label><input type="radio" name="attendance_{{ student.id }}" value="absent" {% if
                            attendance[student.id]=='absent' %}checked{% endif %}> Absent</label>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button type="submit">Save Attendance</button>
</form>
{% endblock %}
