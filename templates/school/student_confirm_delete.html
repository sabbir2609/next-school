{% extends 'base/base.html' %}

{% block title %} Delete Student {% endblock %}

{% block content %}
<h1>Delete Student</h1>
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete {{ student.name_en }}?</p>
    <button class="btn btn-danger" type="submit">Delete</button>
</form>
{% endblock %}
