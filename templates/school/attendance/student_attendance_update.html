{% extends 'base/base.html' %}

{% load crispy_forms_tags %}
{% block title %}{{ student }} | Update Attendance{% endblock %}

{% block content %}
<h2>Update Attendance for {{ student }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <button class="btn btn-warning" type="submit">Submit</button>

</form>

{% endblock %}
