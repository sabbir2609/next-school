{% extends 'base/base.html' %}

{% block title %} Assign Student to Section {% endblock %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <h1>Assign Student to Section</h1>
    <hr>
    <form action="" method=POST>
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Assign</button>
    </form>
</div>

{% endblock %}
