{% extends 'base/base.html' %}

{% block title %} Update Student {% endblock %}

{% load crispy_forms_tags %}

{% block content %}

<h1>Update Student</h1>
<div class="container-fluid">
    <form method="post">
        {% csrf_token %}
        {{ form |crispy }}
        <button class="btn btn-warning" type="submit">Update</button>
    </form>
</div>
{% endblock %}
