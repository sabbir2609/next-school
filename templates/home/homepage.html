{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home | Turbo School</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/home-style.css' %}">
</head>

<body>
    <!-- top -->
    <div class="container-fluid" style="background-color: #60cad8;">
        <!-- 1st row -->
        <div class="row" style="background-color: #4b4ef7;">
            <div class="container p-lg-1 p-md-1 " style="background-color: #118a39;">
                {% include "home/topbar.html" %}
            </div>
        </div>
        <!-- 2nd row -->
        <div class="row" style="background-color: #f7b95b;">
            <img src="media/assets/home/banner-big-live.gif" alt="" srcset="">
        </div>
        <!-- 3rd row -->
        <div class="row" style="background-color: #df34ba;">
            <div class="container">
                {% include "home/dropdown-nav.html" %}
            </div>
        </div>

        <div class="row" style="background-color: #8467f0;">
            <div class="container-fluid">
                {% include "home/ticker.html" %}
            </div>
        </div>

        <!-- 4th row  -->
        <div class="row" style="background-color: #30ec68;">
            {% include "home/carousel.html" %}
        </div>

        <!-- 5th roe  -->
        <div class="row" style="background-color: #110770;">

            <!-- 5th row col-1 / notice  -->
            <div class="col col-lg-8 col-md-6 col-12" style="background-color: #7af39e;">
                {% include "home/notice.html" %}
            </div>

            <div class="col col-lg-4 col-md-6 col-12" style="background-color: #d8fc83;">
                {% include "home/governing.html" %}
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
