<div class="container-fluid bg-white border border-1 mb-2" style="border-radius: 10px;">

  <div class="row mt-1 g-2">

    <!-- col-1  -->
    <div class="col-lg-6 border-end ">

      <!-- col-1 header  -->
      <div class="h4 px-2 pb-2 mb-2 fw-semibold border-bottom border-end border-1">
        Map
      </div>

      <!-- col-1 content (map) -->
      <div class="container-fluid responsive-map mb-2 ">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d772.3788352487189!2d89.4893049422253!3d22.94751546755116!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39ff994342c03e63%3A0x1d3cfc74f7fd8c4d!2z4Ka44Ka_4Kam4KeN4Kan4Ka_4Kaq4Ka-4Ka24Ka-IOCmquCngeCmsuCmv-CmqCDgpqzgpr_gprngpr7gprDgp4Ag4Kau4Ka-4Kan4KeN4Kav4Kau4Ka_4KaVIOCmrOCmv-CmpuCnjeCmr-CmvuCmsuCmr-CmvA!5e0!3m2!1sen!2sbd!4v1696795189883!5m2!1sen!2sbd"
          width="600" height="450" style="border: 0" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>

    <!-- col-2  -->
    <div class="col-lg-3 col-md-6">

      <!-- col-2 header  -->
      <div class="h4 px-2 pb-2 mb-2 fw-semibold border-bottom border-end border-1">
        Contact
      </div>

      <!-- col-2 content (Contact Details) -->

      <div class="d-grid gap-2 fw-semibold">
        <div class="container">
          <div class="d-block p-2">
            <i class="fas fa-map-marker-alt"></i> Location: Your Address, City
          </div>
          <div class="d-block p-2">
            <i class="fas fa-phone"></i> Phone 1: +123 456 789
          </div>
          <div class="d-block p-2">
            <i class="fas fa-phone"></i> Phone 2: +987 654 321
          </div>
          <div class="d-block p-2">
            <i class="fas fa-envelope"></i> Email: example@example.com
          </div>
          <div class="mt-3">
            <h3 id="translatedText">
              বিশ্বাস করুন, স্কুলের জন্য একটি স্মার্ট সমাধান
            </h3>
          </div>
        </div>
      </div>
    </div>

    <!-- col-3  -->
    <div class="col-lg-3 col-md-6">

      <!-- col-3 header  -->
      <div class="h4 px-2 pb-2 mb-2 fw-semibold border-bottom border-end border-1">
        Useful Links
      </div>

      <!-- col-3 content (Useful Links) -->
      <div class="container">
        <div class="d-grid gap-2 fw-semibold">
          {% for link in useful_links %}
          <div class="d-block p-2">
            <i class="fa-solid fa-link text-primary"></i> <a href="{{ link.url }}" class="custom-link">
              {{ link.site }}
            </a>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>

  </div>

</div>
