{% load random_date %}

<div class="table-container">
    <table class="table">
        <thead class="th-mod">
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Notice</th>
                <th scope="col">View</th>
            </tr>
        </thead>
        <tbody>

            {% for i in data %}
            <tr>
                <th scope="row" id="{i}">{{ "2023-01-01"|random_date:"2023-12-31" }}</th>
                <td>{% lorem 20 w %}</td>
                <td><a href="#" class="btn btn-primary">View</a></td>
            </tr>
            {% endfor%}

        </tbody>
    </table>
</div>
