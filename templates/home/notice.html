{% load random_date %}

<div class="h5 fw-semibold border-bottom border-end border-1">
    Notice :
</div>

<div class="table-container position-relative mb-2" style="border-radius: 10px;">
    <table class="table">
        <thead class="sticky-top bg-body ">
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Notice</th>
            </tr>
        </thead>
        <tbody style="background-color: #FFF3CD;">
            {% for i in data %}
            <tr>
                <th scope="row">
                    <div class="d-block d-inline text-nowrap">
                        {{ "2023-01-01"|random_date:"2023-12-31" }}
                    </div>
                </th>
                <td>
                    <a href="#"
                        class="link-success link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover">
                        {% lorem 20 w %}
                        <i class="fa-solid fa-arrow-up-right-from-square px-2"></i>
                    </a>
                </td>

            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Pagination -->
    <nav aria-label="Page navigation example mt-2">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>

</div>
