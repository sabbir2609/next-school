<div class="container-fluid mb-2 border rounded bg-secondary-subtle ">
    <div class="row text-center">
        {% for item in stats %}
        <div class="col-md-6 col-lg-3">
            <div class="stat-card">
                {{ item.icon | safe }}
                <div class="h4">{{ item.title }}</div>
                <p class="count">{{ item.count }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
