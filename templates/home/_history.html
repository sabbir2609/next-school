<div class="accordion mt-2 mb-2" id="accordionExample">
    {% for item in history_and_mission %}
    <div class="accordion-item">
        <h2 class="
            accordion-header 
            {% if item.id == 1 %}
                border-top border-start border-end border-1 border-opacity-50 border-primary rounded-top
            {% elif item.id != 1 %} 
                border-start border-bottom  border-end  border-1 border-opacity-50 border-primary
            {% endif %} 
             ">
            <button class="accordion-button fw-semibold {% if forloop.first %} collapsed {% endif %} bg-info-subtle"
                type="button " data-bs-toggle="collapse" data-bs-target="#collapse{{item.id}}" aria-expanded="true"
                aria-controls="collapse{{item.id}}">
                {{item.title}}
            </button>
        </h2>
        <div id="collapse{{item.id}}" class="accordion-collapse collapse {% if forloop.first %} show {% endif %} "
            data-bs-parent="#accordionExample">
            <div class="accordion-body bg-secondary-subtle 
                {% if item.id == 1 %}
                    border-start border-end border-1 border-opacity-50 border-primary
                {% elif item.id != 1 %} 
                    border-start border-bottom  border-end  border-1 border-opacity-50 border-primary
                {% endif %}">
                {{ item.description | safe | truncatewords:40 }}
                <button class="btn btn-link text-decoration-none" data-bs-toggle="modal"
                    data-bs-target="#historyModal{{item.id}}">More...</button>
            </div>
        </div>
    </div>

    <!-- History and Mission modal start -->

    <div class="modal fade" id="historyModal{{item.id}}" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable ">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel"> {{ item.title }}
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>
                        {{ item.description | safe }}
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- end modal  -->

    {% endfor %}
</div>
