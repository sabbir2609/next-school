<style>
    .testimonial-slider {
        background-color: #5072a7;
        padding: 2em 2em 3em;
    }

    .testimonial-title {
        color: #fff;
    }

    .testimonial-title h2 {
        padding-left: 0.2em;
    }

    .testimonial-card {
        margin: 0 0.5em;
        box-shadow: 2px 6px 8px 0 rgba(22, 22, 26, 0.18);
        border: none;
        height: 100%;
    }

    .testimonial-carousel-control-prev,
    .testimonial-carousel-control-next {
        background-color: #fff;
        width: 3em;
        height: 3em;
        border-radius: 50%;
        top: 60%;
        transform: translateY(-50%);
    }

    @media (min-width: 576px) {
        .testimonial-carousel-item {
            margin-right: 0;
            flex: 0 0 50%;
            display: block;
        }

        .testimonial-carousel-inner {
            display: flex;
        }
    }

    @media (min-width: 768px) {
        .testimonial-carousel-inner {
            padding: 1em;
        }

        .testimonial-carousel-control-prev,
        .testimonial-carousel-control-next {
            opacity: 1;
            position: absolute;
            left: 1em;
            top: 90%;
            transform: translateY(-50%);
        }

        .testimonial-carousel-control-next {
            left: 5em;
        }
    }
</style>

<div class="row g-2 mt-1">
    <div class="col-lg-4">
        <div class="container-fluid border border-2">
            <div class="h4 pb-2 mb-2 fw-semibold d-flex justify-content-center bg-danger-subtle">
                OUR CO-CURRICULAR ACTIVITIES
            </div>
            <div id="carouselExampleCaptions" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="media/assets/home/co/scout.png" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h4 class="text-dark fw-bold shadow-lg">World Scout</h4>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="media/assets/home/co/scout-bd.png" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h4 class="text-dark fw-bold shadow-lg">Bangladesh Scout</h4>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="media/assets/home/co/bncc.png" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h4 class="text-light fw-bold shadow-lg">Bangladesh National Cadet Core</h4>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" ariahidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
