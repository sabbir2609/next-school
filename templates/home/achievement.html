<div class="container-fluid mt-1 border rounded ">
    <div class="row g-2">
        <div class="col-lg-4" style="height: 350px;">
            <!-- Content for the first column (4 units) goes here -->
            <div class="h4 mt-1 d-flex justify-content-center">
                OUR CO-CURRICULAR ACTIVITIES
            </div>

            <div id="carouselExampleAutoplaying" class="carousel slide carousel-dark" data-bs-ride="carousel">
                <div class="carousel-inner  mx-sm-auto ">
                    <div class="carousel-item active">
                        <img src="/media/assets/home/org/scout.png" class="d-block d-75 mx-auto" alt="..."
                            style="height: 300px; width: 300px;">
                    </div>
                    <div class="carousel-item">
                        <img src="/media/assets/home/org/scout-bd.png" class="d-block d-75 mx-auto" alt="..."
                            style="height: 300px; width: 300px;">
                    </div>
                    <div class="carousel-item">
                        <img src="/media/assets/home/org/bncc.png" class="d-block d-75 mx-auto" alt="..."
                            style="height: 300px; width: 300px;">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

        </div>

        <div class="col-lg-8 mb-2">
            <!-- Content for the second column (8 units) goes here -->
            <div class="star-slider">
                <div id="customCarousel" class="carousel carousel-dark">
                    <div class="container-fluid">
                        <div class="row">

                            <div class="col-md-4">
                                <div class="star-title mt-3 ">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor"
                                        class="bi bi-stars" viewBox="0 0 16 16">
                                        <path
                                            d="M7.657 6.247c.11-.33.576-.33.686 0l.645 1.937a2.89 2.89 0 0 0 1.829 1.828l1.936.645c.33.11.33.576 0 .686l-1.937.645a2.89 2.89 0 0 0-1.828 1.829l-.645 1.936a.361.361 0 0 1-.686 0l-.645-1.937a2.89 2.89 0 0 0-1.828-1.828l-1.937-.645a.361.361 0 0 1 0-.686l1.937-.645a2.89 2.89 0 0 0 1.828-1.828l.645-1.937zM3.794 1.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387A1.734 1.734 0 0 0 4.593 5.69l-.387 1.162a.217.217 0 0 1-.412 0L3.407 5.69A1.734 1.734 0 0 0 2.31 4.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387A1.734 1.734 0 0 0 3.407 2.31l.387-1.162zM10.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.156 1.156 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.156 1.156 0 0 0-.732-.732L9.1 2.137a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732L10.863.1z" />
                                    </svg>
                                    <h2 class="fw-bold display-6 mt-3 ">Our Bright Students!</h2>
                                </div>
                                <button class="carousel-control-prev star-carousel-control-prev" type="button"
                                    data-bs-target="#customCarousel" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next star-carousel-control-next" type="button"
                                    data-bs-target="#customCarousel" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>

                            <div class="col-md-8">

                                <div class="carousel-inner star-carousel-inner">

                                    {% for item in star_student %}
                                    <div class="carousel-item star-carousel-item {{ item.status }}">

                                        <div class="card star-card mb-2 ">
                                            <img src="{{ item.img}}" class="d-block w-100 mx-auto rounded"
                                                alt="{{ item.title }} image">
                                            <div class="card-body">
                                                <h5 class="card-title">{{ item.title }}</h5>
                                                <p class="card-text overflow-hidden">{{ item.text }}</p>
                                            </div>
                                        </div>

                                    </div>
                                    {% endfor %}

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>


            <script type="module">

            </script>

        </div>

    </div>
</div>
