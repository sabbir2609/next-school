{% extends 'base/base.html' %}


{% block content %}
<div class="container ">
    <div class="h2">
        Notice : {{ notice.title }}
    </div>
    <div class="fw-lighter ">
        Date : {{ notice.date }}
    </div>
    <div class="bg-info-subtle ">
        {{ notice.description }}
    </div>
    <hr>
    <div class="bg-danger-subtle rounded p-3">
        {% if notice.attachment.name %}
        Attachments: {{ notice.attachment }}
        <a class="btn btn-link " href="{{ notice.attachment.url }}"> Download </a>
        {% else %}
        <p><em> This notice has no <strong>Attachments</strong></em></p>
        {% endif %}
    </div>
    <a href="{% url 'homepage:notice_update' notice.slug %}" class="btn btn-warning">Update</a>
</div>
{% endblock %}
