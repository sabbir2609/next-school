{% extends 'base/base.html' %}


{% block content %}
<div class="container ">
    <div class="h2">
        Notice : {{ notice.title }}
    </div>

        Date : {{ notice.date }}
    </div>

        {{ notice.description }}
    </div>

    </div>
</div>
{% endblock %}
