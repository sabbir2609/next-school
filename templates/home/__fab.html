<style>
    .fab-container {
        position: fixed;
        bottom: 65px;
        right: 20px;
    }

    .fab {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .fab-toggle {
        position: fixed;
        bottom: 20px;
        right: 20px;
        cursor: pointer;
        background: #8b069c;
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 45px;
        height: 45px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .fab-options {
        flex-direction: column;
        margin-top: 10px;
        opacity: 0;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease, opacity 0.3s ease;
    }

    .fab-options.active {
        display: flex;
        opacity: 1;
        max-height: 200px;
    }

    .fab-toggle.active {
        background-color: rgb(118, 92, 235);
        transform: rotate(45deg);
    }

    .fab-button {
        cursor: pointer;
        background: #f30590;
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 45px;
        height: 45px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 10px;
    }
</style>




<div class="fab-container">
    <div class="fab">

        <div class="fab-toggle" onclick="toggleFabOptions()">
            <i class="fas fa-gear"></i>
        </div>

        <div class="fab-options">

            <button class="fab-button" onclick="changeLanguage()">
                <i class="fas fa-globe"></i>
            </button>

            <button class="fab-button" onclick="toggleDarkMode()">
                <i id="dark-mode-icon" class="fas fa-moon"></i>
            </button>

            <button class="fab-button" onclick="scrollToTop()">
                <i class="fas fa-arrow-up"></i>
            </button>

        </div>
    </div>
</div>


<script>

    function toggleFabOptions() {
        var fabToggle = document.querySelector(".fab-toggle");
        var fabOptions = document.querySelector(".fab-options");

        fabToggle.classList.toggle("active");
        fabOptions.classList.toggle("active");
    }

    function changeLanguage() {
        // Add your code to change the language here
    }

    function scrollToTop() {
        window.scrollTo(0, 0);
    }

    function toggleDarkMode() {
        const body = document.querySelector("body");
        const currentTheme = body.getAttribute("data-bs-theme");
        const icon = document.getElementById("dark-mode-icon");

        if (currentTheme === "light") {
            // Switch to dark mode
            body.setAttribute("data-bs-theme", "dark");
            icon.classList.remove("fa-moon");
            icon.classList.add("fa-sun");
        } else {
            // Switch to light mode
            body.setAttribute("data-bs-theme", "light");
            icon.classList.remove("fa-sun");
            icon.classList.add("fa-moon");
        }
    }


    // Add an event listener to close FAB options when clicking outside
    document.body.addEventListener("click", function (event) {
        var fabOptions = document.querySelector(".fab-options");
        var fabToggle = document.querySelector(".fab-toggle");
        if (fabOptions.classList.contains("active") && !event.target.closest(".fab-container")) {
            fabOptions.classList.remove("active");
            fabToggle.classList.remove("active");
        }
    });



</script>
