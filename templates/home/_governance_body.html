<div class="h5 fw-semibold border-bottom border-end border-1">
    Governance Bodies :
</div>

<div class="governing-container rounded ">
    <!-- <div class="container "> -->
    {% for item in governance_bodies %}
    <div class=" mb-2 ">
        <div class="card">
            <div class="card-body">
                <div class="d-flex text-black">
                    <div class="flex-shrink-0">
                        <img src="{{ item.image.url }}" alt="Generic placeholder image" class="img-fluid rounded"
                            style="width: 120px;">
                    </div>
                    <div class="flex-grow-1 ms-3">
                        <h5 class="mb-1 fw-bold ">{{ item.name }}</h5>
                        <p class="mb-2 pb-1 fw-semibold">{{ item.designation }}</p>
                        <div class="d-flex justify-content-start rounded-3 p-1 mb-1">
                            {{ item.description }}
                        </div>
                        <div class="text-end ">
                            <a href="{% url 'homepage:governance_body_detail' item.slug %}" type="button"
                                class="btn btn-primary flex-grow-3">More</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
    <!-- </div> -->
</div>
