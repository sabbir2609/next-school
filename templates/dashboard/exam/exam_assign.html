{% extends "dashboard/dashboard.html" %}

{% block title %} Assign Exam {% endblock %}

{% load crispy_forms_tags %}

{% block content %}

<link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.css" />

<div class="container-flex">
    <h2>Add an exam: </h2>
    <form method="POST" autocomplete="off">
        {% csrf_token %}
        {{ form.media }}
        {{ form | crispy }}

        <button type="submit" class="btn btn-sm btn-primary">Add</button>
    </form>
</div>

{% endblock %}
