{% extends 'dashboard/dashboard.html' %}

{% block title %}
Class List
{% endblock %}

{% block content %}

<h1>Classes : </h1>

<div class="table-container position-relative mb-2 mt-2">
    <table class="table">

        <thead>
            <tr>
                <th scope="col">Class</th>
                <th scope="col">Class Teacher</th>
                <th scope="col">Action</th>
            </tr>
        </thead>

        <tbody>
            {% for class in classes %}
            <tr>
                <th scope="row">
                    <div class="text-nowrap">
                        {{ class.title }}
                    </div>
                </th>
                <td>
                    {{ class.teacher }}
                </td>

                <th scope="row">
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Action
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" href="{% url 'dashboard:class_detail' class.slug %}">View</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="{% url 'dashboard:class_update' class.slug %}">Edit</a>
                            </li>

                            <li>
                                <a class="dropdown-item" href="{% url 'dashboard:class_delete' class.slug %}">Delete</a>
                            </li>

                        </ul>
                    </div>
                </th>

            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
